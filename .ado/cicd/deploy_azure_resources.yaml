- task: AzureCLI@2
  displayName: "App Registration Via Bicep"
  inputs:
    azureSubscription: "${{ parameters.AzureResourceManagerConnection }}"
    scriptType: bash
    scriptLocation: "inlineScript"
    inlineScript: |
      az deployment group create \
        --name "MyAppRegistration$(Build.BuildNumber)" \
        --resource-group "${{ parameters.DefaultResourceGroupName }}" \
        --template-file "${{ parameters.AppRegistrationBicepTemplateFilePath }}" \
        --parameters app_display_name="${{ parameters.app_display_name }}"
